<ion-header>
  
    <ion-navbar>
      <button ion-button icon-only menuToggle>
          <!-- <ion-title>Welcome </ion-title> -->
        <ion-icon name="menu"></ion-icon> 
      </button>
      <ion-title>
          <!-- <img style="padding-left:3%;padding-right:3%;padding-top:5px" src="assets/imgs/header_logo.png"/>  -->
        Login
      </ion-title>
    </ion-navbar>
  
  </ion-header>
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <img src="assets/imgs/applogo.png"/>
      <br><h3 style="text-align:center;color:#84c225">Grostep</h3>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" [formGroup]="loginForm">

          <ion-list inset>
            <ion-item>  
              <ion-input type="text" placeholder="Email" name="email" [formControl]="loginForm.controls['email']"
                [(ngModel)]="registerCredentials.email"></ion-input>
            </ion-item>
            <div class="error" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">Please enter email address.</div>
            <div class="error" *ngIf="loginForm.controls['email'].hasError('pattern') && loginForm.controls['email'].touched">Please enter correct email address.</div>            
            <br>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [formControl]="loginForm.controls['password']"
                [(ngModel)]="registerCredentials.password"></ion-input>
            </ion-item>
            <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Please enter password.</div>             
          </ion-list>
      <ion-row class="bottom-row" >
        <ion-col class="signup-col">
          <button class="loginbutton"
           ion-button full type="submit" [disabled]="!loginForm.valid">Login</button>          
        </ion-col>
      </ion-row>
      
    </form>
    <ion-row class="bottom-row" style="padding-top:5px !important;">      
        <button class="loginBtn loginBtn--facebook" style="width:80% !important;
             float:middle !important; margin:0 auto !important;"
            (click)="doFbLogin()">Login with Facebook</button>      
    </ion-row>
    <!-- <ion-row class="bottom-row">
      <ion-col class="login-button">
        <button ion-button block color="danger" (click)="doGoogleLogin()">Google Login</button>
      </ion-col>
    </ion-row> -->
    <!-- <span style=" text-align: center;">
    <button ion-button class="register-btn" block clear (click)="forgetPassword()">Forget Password</button>|
    <button ion-button class="register-btn" block clear (click)="createAccount()">Sign Up Now !</button>
  </span> -->
  <ion-row class="bottom-row" style="padding-top:15px !important;">      
    <span style="width:100% !important">
        <span>
            <button style="background-color:white; width:50% !important;float:middle !important; margin:0 auto !important;" block clear (click)="forgetPassword()">Forget Password</button>|
        </span>
        <span>
            <button style="background-color:white;" block clear (click)="createAccount()">Sign Up !</button>
        </span>
      </span>
  </ion-row>
  </div>
</ion-content>
