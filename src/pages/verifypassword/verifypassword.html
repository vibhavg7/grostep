<ion-header>
  
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon> 
      </button>
      <ion-title>
        Verify Password
      </ion-title>
    </ion-navbar>
  </ion-header>



  <ion-content padding>
    <ion-row class="logo-row" style="padding-top:20px">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/applogo.png"/>
      <br><h3 style="text-align:center;color:#84c225">Grostep</h3>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
      <form (ngSubmit)="verifyOTP()" #registerForm="ngForm">
  
            <ion-list inset>
              <ion-item  style="width:80%;text-align:center;float:middle; margin:0 auto;border-radius: 
                                5px !important;padding-bottom:10px">  
                <ion-input [(ngModel)]="verifypassword.otp" type="text" placeholder="Please Enter OTP" name="otp">
                </ion-input>
              </ion-item>  
              <ion-item  style="width:80%;text-align:center;float:middle; margin:0 auto;border-radius: 
                            5px !important;padding-bottom:5px">  
                <ion-input [(ngModel)]="verifypassword.npwd" type="password" placeholder="New Password" name="npwd">
                </ion-input>
            </ion-item>                           
              <ion-item  style="width:80%;text-align:center;float:middle; margin:0 auto;border-radius: 
                                5px !important;padding-bottom:5px">  
              <ion-input [(ngModel)]="verifypassword.cpwd" type="password" placeholder="Confirm Password" name="cpwd"></ion-input>          
              </ion-item>                          
            </ion-list>
        <ion-row>
          <ion-col class="signup-col">
            <button class="verifypasswordbutton" ion-button full type="submit" [disabled]="!registerForm.form.valid">VERIFY OTP</button>          
          </ion-col>
        </ion-row>
        
      </form>
      </div>
</ion-content>
