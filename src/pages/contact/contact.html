      <ion-toolbar>
          <button ion-button  icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>
                <span>
                    Contact Us
                </span>

      </ion-toolbar>
    </ion-header>


<ion-content padding>
  
  <div  *ngIf="contactdetails != null" style="height:15%" text-wrap>
      {{contactdetails?.message}}
  </div>
  <div  *ngIf="contactdetails != null" style="height:15%">
      <p><b>Online Customer Support</b></p>
      <p>Email us at : {{contactdetails?.email}}</p>
  </div>
  <div  *ngIf="contactdetails != null" style="height:33%">
      <p><b>Phone Customer Support</b></p>
      <!-- <p>Call us at : {{contactdetails?.phone}}</p> -->
      <p style="  display: block;padding-bottom: 10px;"           
         *ngFor="let phonenumber of contactdetails?.phone">        
            {{phonenumber}}
            <span (click)="callNumber(phonenumber)" class="phoneCss">Click to dial</span>
        </p>
      <p><b>Office Timing :</b> {{contactdetails?.timing}}</p>
  </div>
  <div  *ngIf="contactdetails != null" style="height:25%">
      <p><b>Head Office Address</b></p>
      <p>{{contactdetails?.address}}</p>      
  </div>
